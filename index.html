<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команда мечты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #77ecf0;
            text-align: center;
        }
        header {
            background-color: #fcb7c1;
            color: #fff;
            padding: 20px 0;
        }
        header img {
            height: 100px; /* Высота логотипа */
        }
        h1 {
            margin: 20px 0;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .team-member {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .team-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .team-member p {
            display: none;
            font-size: 18px;
            color: #333;
            text-align: center;
            padding: 10px;
        }
        .team-member.active p {
            display: block;
        }
        .team-member.active img {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Вставьте логотип в src -->
        <img src="assets/logo.png" alt="Логотип">
        <h1>Команда мечты</h1>
    </header>

    <div class="team-container">
        <!-- Вставьте фотографии в src и добавьте забавный текст в data-text -->
        <div class="team-member" data-text="Юля - наш лидер и идейный вдохновитель. Может обучать других PL, как закрыть PI на 100%. Юлю всегда можно найти в толпе по цвету волос">
            <img src="assets/julia.jpg" alt="Юля">
            <p></p>
        </div>
        <div class="team-member" data-text="Сергей - чемпион по скорости доставки задач на Модуль продаж. Установил рекорд по количеству выпущенных релизов в PI25.2">
            <img src="assets/sergio.jpg" alt="Сергей">
            <p></p>
        </div>
        <div class="team-member" data-text="Игорь - Человек-паук. Погрузился сразу в 3 информационные системы. Ходят слухи, что у него есть двойники, иначе как он ухитряется быть везде одновременно?">
            <img src="assets/igor.jpg" alt="Игорь">
            <p></p>
        </div>
        <div class="team-member" data-text="Ксения - не только разработчик, но и астроном. Владеет тайной магией, которая позволяет ей делать задачи сразу без багов">
            <img src="assets/kseniya.jpg" alt="Ксения">
            <p></p>
        </div>
        <div class="team-member" data-text="Саша каждый день самоотверженно причиняет пользу на Лайте. Чтобы мы не поняли, какой он добрый, он для прикрытия ворчит">
            <img src="assets/alex.jpg" alt="Саша">
            <p></p>
        </div>
        <div class="team-member" data-text="Рома - человек-загадка. Никто не помнит, как Рома выглядит, потому что он давно не включал камеру. Знает все 3 системы команды, но любит только одну">
            <img src="assets/roma.jpg" alt="Рома">
            <p></p>
        </div>
        <div class="team-member" data-text="Антон - главный укротитель касс и Лайта. Любит уходить в лес с рюкзаком еды, чтобы побыть в тишине">
            <img src="assets/antonio.jpg" alt="Антон">
            <p></p>
        </div>
        <div class="team-member" data-text="Ирина находит чеки коррекции силой мысли. Могла бы быть каскадером, но решила пойти в аналитики">
            <img src="assets/irina.jpg" alt="Ирина">
            <p></p>
        </div>
        <div class="team-member" data-text="Никита - потерянный брат Игоря Николаева. Именно поэтому предлагает выпить не за любовь, а за перенос заказов из Лайта в Модуль продаж">
            <img src="assets/nikita.jpg" alt="Никита">
            <p></p>
        </div>
        <div class="team-member" data-text="Ваге лучше всех знает, что стабильность - признак мастерства. Он однолюб и отдал свое сердце Лайту. Девиз Ваге: 'Я уже поправил'">
            <img src="assets/vahe.jpg" alt="Ваге">
            <p></p>
        </div>
        <div class="team-member" data-text="Дима - повелитель релизов. Знает, как устроить релиз Лайта так, чтобы все остались довольны">
            <img src="assets/dima.jpg" alt="Дима">
            <p></p>
        </div>
        <div class="team-member" data-text="Коля - мастер быстрого погружения. Вышел 1-1 с пересчетом на Модуле продаж и одержал победу в первой же схватке!">
            <img src="assets/kolya.jpg" alt="Коля">
            <p></p>
        </div>
        <div class="team-member" data-text="Арам получает звание Настоящий товарищ: он пришел на выручку команде и его вклад есть во всез релизах Модуля продаж PI25.2">
            <img src="assets/aram.jpg" alt="Арам">
            <p></p>
        </div>
        <div class="team-member" data-text="Юра покорил сердца дам из Финансового управления! Никто еще не выпускал для них столько чеков коррекции!">
            <img src="assets/yura.jpg" alt="Юра">
            <p></p>
        </div>
        <div class="team-member" data-text="Паша - крупный финансовый специалист. Знает, как заработать репутацию на кредитных продуктах">
            <img src="assets/pasha.jpg" alt="Паша">
            <p></p>
        </div>
        <div class="team-member" data-text="Артем - специалист международного уровня! Невозможно переоценить его заслуги на благо дружественного государства">
            <img src="assets/artem.jpg" alt="Артем">
            <p></p>
        </div>
        <div class="team-member" data-text="Вадим умеет тестировать и класть плитку. Знает не понаслышке, чем отличаются 5% и 7% НДС">
            <img src="assets/vadim.jpg" alt="Вадим">
            <p></p>
        </div>
        <div class="team-member" data-text="Алена находит баги даже там, где не искала. Постоянно пристает к Юле со словами 'Дай задачу!' ">
            <img src="assets/alena.jpg" alt="Алена">
            <p></p>
        </div>
    </div>

    <script>
        // Добавляем обработчик клика на каждый элемент
        const teamMembers = document.querySelectorAll('.team-member');
        teamMembers.forEach(member => {
            member.addEventListener('click', () => {
                member.classList.toggle('active');
                if (member.classList.contains('active')) {
                    member.querySelector('p').textContent = member.getAttribute('data-text');
                }
            });
        });
    </script>
</body>
</html>
